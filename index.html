<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graffiti Breakout Game</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
    <h1>Graffiti Breakout Game</h1>
    <div id="gameWrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">0</div>
    </div>
    <div id="buttonWrapper">
        <button id="restartButton">RESTART</button>
        <label for="ballColor">Ball color:</label>
        <input type="color" id="ballColor" name="ballColor" value="#0095DD">
        <label for="paddleColor">Paddle color:</label>
        <input type="color" id="paddleColor" name="paddleColor" value="#0095DD">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="app.js"></script>
    <style>
        /* Place the CSS code here */
    </style>
</body>
</html>
